<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Chatbot</title>

    <!-- Enlace al CSS del chatbot de Dialogflow -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #e6f7ff; /* Fondo azul celeste */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #0077b6;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: 'Google Sans', sans-serif;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido a la Prueba del Chatbot</h1>
        <p>Interactúa con el chatbot en la esquina inferior derecha.</p>
    </div>

    <!-- Script del chatbot de Dialogflow -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <!-- Implementación del chatbot -->
    <df-messenger
      project-id="chatbotfinal-434512"
      agent-id="3c02f42b-c3d4-4ca8-8731-e817b0b75762"
      language-code="es"
      max-query-length="-1">
      <df-messenger-chat-bubble chat-title="Pose1don"></df-messenger-chat-bubble>
    </df-messenger>

</body>
</html>
