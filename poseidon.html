<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Poseidon</title>
  <!-- Estilos del chatbot -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <!-- Script del chatbot -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>
<body>
  <!-- Componente del chatbot -->
  <df-messenger
    project-id="chatbotfinal-434512"
    agent-id="3c02f42b-c3d4-4ca8-8731-e817b0b75762"
    language-code="es"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="Poseidon">
    </df-messenger-chat-bubble>
  </df-messenger>

  <!-- Estilos personalizados para el chatbot -->
  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #4285F4;
      --df-messenger-font-family: Arial;
      --df-messenger-chat-background: #fd7e14;
      --df-messenger-chat-font-size: 12px; /* Tamaño de la fuente más pequeño */
      --df-messenger-message-user-color: #000000; /* Color de letra del usuario: negro */
      --df-messenger-message-bot-color: #FFFFFF; /* Color de letra del bot: blanco */
      --df-messenger-message-user-background: #FFFFFF;
      --df-messenger-message-bot-background: #4285F4;
      bottom: 16px;
      right: 16px;
    }
  </style>
</body>
</html>
