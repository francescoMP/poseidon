<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integración</title>
    <!-- Enlace al CSS del chatbot de Dialogflow -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Estilos personalizados para el chatbot */
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-bot-message: #f3f6fc;
            --df-messenger-button-titlebar-color: #2193b0;
            --df-messenger-send-icon: #2193b0;
            --df-messenger-user-message: #d3e3fd;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: 'Arial', sans-serif;
            bottom: 16px;
            right: 16px;
            transition: transform 0.3s ease;
        }

        df-messenger:hover {
            transform: scale(1.05);
        }

        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.9rem;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a la página del Chatbot</h1>
    <p>Interactúa con nuestro chatbot en la esquina inferior derecha.</p>

    <!-- Script del chatbot de Dialogflow -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <!-- Implementación del chatbot -->
    <df-messenger
      project-id="chatbotcamanchaca"
      agent-id="448cc624-e299-4ba6-9def-934ae2bbbbbf"
      language-code="es"
      max-query-length="-1">
      <df-messenger-chat-bubble
       chat-title="Poseidon">
      </df-messenger-chat-bubble>
    </df-messenger>

    <div class="footer">© 2024 Camanchaca. Todos los derechos reservados.</div>

</body>
</html>


</body>
</html>
